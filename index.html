<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikipedia</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="central-textlogo">
      <img
        class="central-featured-logo"
        src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2.png"
        srcset="
          https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2@1.5x.png 1.5x,
          https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2@2x.png   2x
        "
        width="200"
        height="183"
        alt="wikipedia"
      />
      <h1 class="central-textlogo-wrapper">
        <span
          class="central-textlogo__image sprite svg-wikipedia_wordmark"
        ></span>
        <strong class="localized-slogan">La enciclopedia libre</strong>
      </h1>
    </header>
    <div class="central-featured">
      <div class="central-featured-lang">
        <a href="#"
          ><strong>Español</strong
          ><small>
            <bdi>1&nbsp;717&nbsp;000+</bdi> <span>artículos</span>
          </small></a
        >
      </div>
      <div class="central-featured-lang">
        <a href="#"
          ><strong>English</strong
          ><small>
            <bdi>6&nbsp;383&nbsp;000+</bdi> <span>articles</span>
          </small></a
        >
      </div>
      <div class="central-featured-lang">
        <a href="#"
          ><strong>日本語</strong
          ><small> <bdi>1&nbsp;292&nbsp;000+</bdi> <span>記事</span> </small></a
        >
      </div>
      <div class="central-featured-lang">
        <a href="#"
          ><strong>Русский</strong
          ><small>
            <bdi>1&nbsp;717&nbsp;000+</bdi> <span>статей</span>
          </small></a
        >
      </div>
      <div class="central-featured-lang">
        <a href="#"
          ><strong>Deutsch</strong
          ><small>
            <bdi>1&nbsp;717&nbsp;000+</bdi> <span>Artikel</span>
          </small></a
        >
      </div>
      <div class="central-featured-lang">
        <a href="#"
          ><strong>Français</strong
          ><small>
            <bdi>1&nbsp;717&nbsp;000+</bdi> <span>articles</span>
          </small></a
        >
      </div>
      <div class="central-featured-lang">
        <a href="#"
          ><strong>中文</strong
          ><small> <bdi>1&nbsp;717&nbsp;000+</bdi> <span>條目</span> </small></a
        >
      </div>
      <div class="central-featured-lang">
        <a href="#"
          ><strong>Italiano</strong
          ><small> <bdi>1&nbsp;717&nbsp;000+</bdi> <span>voci</span> </small></a
        >
      </div>
      <div class="central-featured-lang">
        <a href="#"
          ><strong>Português</strong
          ><small>
            <bdi>1&nbsp;717&nbsp;000+</bdi> <span>artigos</span>
          </small></a
        >
      </div>
      <div class="central-featured-lang lang-10">
        <a href="#"
          ><strong>Polski</strong
          ><small>
            <bdi>1&nbsp;717&nbsp;000+</bdi> <span>haseł</span>
          </small></a
        >
      </div>
    </div>
    <div class="search-container">
      <div class="search-input">
        <input type="search" id="" />
        <div class="styled-select">
          <div class="hide-arrow">
            <label for="searchLanguage">ES</label>
            <select id="searchLanguage">
              <option value="af">Afrikaans</option>
              <option value="pl">Polski</option>
              <option value="sk">Slovenčina</option>
              <option value="ar">العربية</option>
              <option value="ast">Asturianu</option>
            </select>
            <i class="sprite"></i>
          </div>
        </div>
        <button><i class="sprite svg-search-icon">Search</i></button>
      </div>
    </div>
    <!-- <div class="lang-list-button-wrapper">
      <button>
        <i class="lang-list-button"></i><span>Leer wikipedia en tu idioma</span
        ><i class="srpite"></i>
      </button>
    </div> -->
  </body>
</html>
